{% extends "users/layout.html" %}
{% load static %}
    {% block content %}
    <div class="container">
        <h2 >Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div> 
{% endblock %}
