<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUPC Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            padding: 1.8rem 4rem;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #86a2e0 !important;
        }

        .navbar-brand img {
            max-height: 35px;
            width: auto;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            margin-right: 1.5rem;
            color: #2b2a29 !important;
            position: relative;
            transition: color 0.3s ease-in-out;
            font-weight: 500;
        }

        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0%;
            height: 2px;
            background-color: #ff8000;
            transition: width 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: #ff8000 !important;
        }

        .btn-signin {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #2b2a29;
            color: #2b2a29;
            font-weight: bold;
        }

        .btn-signin:hover {
            background: #ff8000;
            color: #000000;
        }

        .red-rectangle {
            width: 100%;
            background-color: white;
            margin-top: 100px;
            padding: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .calendar .day {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .calendar .day:hover {
            transform: scale(1.1);
            background-color: #ff8000;
            color: white;
        }

        .calendar .day.disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .collapse-panel {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-signin">Sign In</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="red-rectangle container">
    <div class="calendar-header text-center">
        February 2025
    </div>

    <div class="calendar">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
        <div class="day disabled"></div><div class="day disabled"></div><div class="day disabled"></div><div class="day disabled"></div><div class="day disabled"></div><div class="day disabled"></div>
        <div class="day" data-date="1">1</div><div class="day" data-date="2">2</div><div class="day" data-date="3">3</div><div class="day" data-date="4">4</div>
        <div class="day" data-date="5">5</div><div class="day" data-date="6">6</div><div class="day" data-date="7">7</div><div class="day" data-date="8">8</div>
        <div class="day" data-date="9">9</div><div class="day" data-date="10">10</div><div class="day" data-date="11">11</div><div class="day" data-date="12">12</div>
        <div class="day" data-date="13">13</div><div class="day" data-date="14">14</div><div class="day" data-date="15">15</div><div class="day" data-date="16">16</div>
        <div class="day" data-date="17">17</div><div class="day" data-date="18">18</div><div class="day" data-date="19">19</div><div class="day" data-date="20">20</div>
        <div class="day" data-date="21">21</div><div class="day" data-date="22">22</div><div class="day" data-date="23">23</div><div class="day" data-date="24">24</div>
        <div class="day" data-date="25">25</div><div class="day" data-date="26">26</div><div class="day" data-date="27">27</div><div class="day" data-date="28">28</div>
    </div>

    <div class="collapse" id="dropdown-panel">
        <div class="collapse-panel">
            <h3 id="selected-date"></h3>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter first name">
                    </div>
                    <div class="col-md-4">
                        <label for="middle-name" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middle-name" placeholder="Enter middle name">
                    </div>
                    <div class="col-md-4">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter surname">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" class="form-control" id="course" placeholder="Enter course">
                    </div>
                    <div class="col-md-6">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter year">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose</label>
                    <textarea class="form-control" id="purpose" rows="2" placeholder="Enter purpose"></textarea>
                </div>

                <div class="mb-3">
                    <label for="time-slot" class="form-label">Select Time</label>
                    <select class="form-select" id="time-slot">
                        <option>9:00 AM</option>
                        <option>9:30 AM</option>
                        <option>10:00 AM</option>
                        <option>10:30 AM</option>
                        <option>11:00 AM</option>
                        <option>1:00 PM</option>
                        <option>1:30 PM</option>
                        <option>2:00 PM</option>
                        <option>2:30 PM</option>
                        <option>3:00 PM</option>
                        <option>3:30 PM</option>
                        <option>4:00 PM</option>
                        <option>4:30 PM</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.calendar .day').forEach(day => {
        day.addEventListener('click', function() {
            if (!day.classList.contains('disabled')) {
                document.getElementById('selected-date').textContent = `Day ${day.getAttribute('data-date')}`;
                let dropdownPanel = new bootstrap.Collapse(document.getElementById('dropdown-panel'), { toggle: true });
            }
        });
    });
</script>



<script>
    window.addEventListener("scroll", function() {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 0) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>


</body>
</html>
